type AttendanceToken{
    id: ID!
    student: User!
    token: String!
    created_at: DateTime!
}
# TODO apply middleware, the user token must identify the user, an id must not be passed through the API
extend type Mutation {
    createAttendanceToken: AttendanceToken! @field(resolver: "App\\GraphQL\\Resolvers\\Mutations\\AttendanceTokenMutationResolver@createAttendanceToken")
}

extend type Query {
    attendanceTokenInfo(token: String! @eq): AttendanceToken @find
}
